{% extends 'base.html' %}



{% block body %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Map</title>
</head>
    
<body>
    <br>
    <br>
    <br>
    <br>
    <h1>Map View</h1>
    <br>
    <!-- 지도 크기 결정 -->
    <div id="map" style="width: 800px;height: 600px;"></div>

    <!-- 지도의 api -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1d5e073dae4fcbd0b15d997f7c15d88e&libraries=services,clusterer,drawing"></script>

    <!-- 지도 실행 함수 -->
	<script>
        // 현재 위치를 불러오는 함수
        navigator.geolocation.getCurrentPosition(showYourLocation, showErrorMsg); 

        function showYourLocation(position) {  // 성공했을때 실행
            var userLat = position.coords.latitude;
            var userLng = position.coords.longitude;
            
            // 지도 함수
            var container = document.getElementById('map');
            var options = {
                center: new kakao.maps.LatLng(userLat, userLng),
                level: 3
            };

            var map = new kakao.maps.Map(container, options);

            
            var imageSrc = 'https://cdn.iconscout.com/icon/premium/png-512-thumb/scooter-99-631623.png?f=webp&w=256', // 마커이미지의 주소입니다    
            imageSize = new kakao.maps.Size(44, 49), // 마커이미지의 크기입니다
            imageOption = {offset: new kakao.maps.Point(27, 49)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.
            
            // 지도 마커 함수
            var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption), 
            markerPosition = new kakao.maps.LatLng(userLat,userLng);

            var marker = new kakao.maps.Marker({position: markerPosition,
            image: markerImage});

            marker.setMap(map);
        }

        function showErrorMsg(error) { // 실패했을때 실행, 카카오본사 주소
            var userLat = 33.450701;
            var userLng = 126.570667;

            var container = document.getElementById('map');
            var options = {
                center: new kakao.maps.LatLng(userLat, userLng),
                level: 3
            };

            var map = new kakao.maps.Map(container, options);

            var markerPosition = new kakao.maps.LatLng(userLat,userLng);

            var marker = new kakao.maps.Marker({position: markerPosition});

            marker.setMap(map);
        }


	</script>
</body>
</html>


{% endblock %}
