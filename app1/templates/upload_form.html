{% extends 'base.html' %}


{% block body %}
    <form id="upload-form" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }} {{ field }}
                {% if field.name != 'image' %}
                    {{ field.errors }}
                {% endif %}
            </div>
        {% endfor %}   
    </form>
{% endblock %}
